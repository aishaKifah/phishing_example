<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden; /* يمنع أي scroll أفقي */
    }

    /* الحاوية التي تغطي كامل الشاشة */
    .hero {
      width: 100%;
      height: 100%;
      background: url('Capture.PNG') no-repeat center top;
      background-size: cover; /* تغطي كامل الشاشة بدون جوانب بيضاء */
      position: relative; /* لكي نتمكن من وضع الزر فوق الصورة */
    }

    /* زر تسجيل الدخول */
    .login-btn {
      position: absolute; /* يسمح بوضعه في أي مكان داخل الحاوية */
      top: 60px; /* من الأعلى */
      right: 40px; /* من اليمين */
      background-color: #ffcc00;
      color: #003087;
      padding: 14px 26px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <div class="hero">
    <a href="login.html" class="login-btn">Sign In</a>
  </div>

</body>
</html>
